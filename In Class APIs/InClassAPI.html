<!DOCTYPE html>
<html>
  <head>
    <style> 
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Hello Bonney Lake</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var BonneyLake = {lat: 47.174274,lng: -122.185026};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: BonneyLake,
          mapTypeId: 'terrain'
        });
        var marker = new google.maps.Marker({
          position: BonneyLake,
          map: map,
          icon: 'pin.png',
          title: 'I Made A Tooltip!'

        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgE9LBPyEmS0uXeWkaPAK6PohgOimrZLQ&callback=initMap">
    </script>
  </body>
</html>
